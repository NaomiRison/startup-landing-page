<h1>sign up, its free!</h1>
<p>fill in form. "*" are fields that are required</p>

<form action="https://naomirison.github.io/" method="Get">
  <!-- ask for first and last name -->
<label for="firstname">*FIRSTNAME</label>
<input id="firstname" type="text" placeholder="john" required >

<label for="lastname">*LASTNAME</label>
<input id="lastname" type="text" placeholder="smith" required >
<!--  choose gender with radio button
start new line so place in p tag  or div tag-->
<p>
  <label for="male">MALE</label>
  <input  id= "male"  type="radio" name="gender" value="male">

  <label for="female">FEMALE</label>
  <input  id= "female"  type="radio" name="gender" value="female">

  <label for="other">OTHER</label>
  <input  id= "other"  type="radio" name="gender" value="other">

</p>

<!-- 
type email and password -->

<p>

  <label>
 * EMAIL:
    <input type="text" placeholder="your email" required >
  </label>
  

  <label>
 * PASSWORD:  
    <input type="password" pattern=".{5,10}"
    required title=" 5 to 10 characters" >

  </label>
  

</p>


<!-- now select month day and year with select tag -->
<div>
  
  <label>
    Birthday
    <select name="month">
        <option>Month</option>
      <option>jan</option>
      <option>feb</option>
      <option>Mar</option>
    </select>

    <select name="day">
        <option>day</option>
      <!-- for the day -->
      <option>10</option>
      <option>11</option>
      <option>12</option>
    </select>

    <select name="year">
      <option>year</option>
      <option>1999</option>
      <option>2000</option>
      <option>2001</option>
    </select>
  </label>
</div>

<div>
    
  <label for="agreed">I agree to terms and conditions</label>
  <input type="checkbox" id="agreed">
</div>


<input type="submit">
</form>
